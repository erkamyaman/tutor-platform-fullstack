  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold text-900 mb-2">Add New Student</h2>
    <p class="text-600 m-0">Fill in the student information below</p>
  </div>
  
  <form [formGroup]="studentForm" (ngSubmit)="addStudent()" class="p-fluid">
    <div class="grid">
      <!-- Name and Surname in one row -->
      <div class="col-12 md:col-6">
        
        <div class="field">
          <label for="name" class="block text-900 font-medium mb-2">Name *</label>
          <input 
            id="name"
            type="text" 
            pInputText 
            formControlName="name"
            placeholder="Enter student name"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label for="surname" class="block text-900 font-medium mb-2">Surname *</label>
          <input 
            id="surname"
            type="text" 
            pInputText 
            formControlName="surname"
            placeholder="Enter student surname"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>

      <!-- Email and Phone in one row -->
      <div class="col-12 md:col-6">
        <div class="field">
          <label for="email" class="block text-900 font-medium mb-2">Email *</label>
          <input 
            id="email"
            type="email" 
            pInputText 
            formControlName="email"
            placeholder="Enter student email"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label for="phone" class="block text-900 font-medium mb-2">Phone *</label>
          <input 
            id="phone"
            type="tel" 
            pInputText 
            formControlName="phone"
            placeholder="Enter phone number"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>

      <!-- Country and City in one row -->
      <div class="col-12 md:col-6">
        <div class="field">
          <label for="country" class="block text-900 font-medium mb-2">Country *</label>
          <input 
            id="country"
            type="text" 
            pInputText 
            formControlName="country"
            placeholder="Enter country"
            class="w-full p-3 border-round-lg"
          />
         
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label for="city" class="block text-900 font-medium mb-2">City *</label>
          <input 
            id="city"
            type="text" 
            pInputText 
            formControlName="city"
            placeholder="Enter city"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>

      <!-- Nationality full width -->
      <div class="col-12">
        <div class="field">
          <label for="nationality" class="block text-900 font-medium mb-2">Nationality *</label>
          <input 
            id="nationality"
            type="text" 
            pInputText 
            formControlName="nationality"
            placeholder="Enter nationality"
            class="w-full p-3 border-round-lg"
          />
          
        </div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="flex flex-column md:flex-row gap-3 justify-content-end mt-4 pt-4 ">
     <p-button icon="pi pi-times" label="Cancel" [rounded]="true" [text]="true" [raised]="true" severity="danger" (onClick)="closeDialog()" />
      
      <p-button 
        type="submit" 
        icon="pi pi-check" 
        label="Add Student"
        severity="success"
        [rounded]="true" 
        [text]="true" 
        [raised]="true" 
        (onClick)="addStudent()"
      />
    </div>
  </form>
